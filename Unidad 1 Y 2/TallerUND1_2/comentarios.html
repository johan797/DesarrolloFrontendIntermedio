<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
</head>
<body>
    <h1>comentarios</h1>
    <script src="index.js"></script>

    <form id="comentario-form">
        <label for="nombre-input">Nombre:</label>
        <input type="text" id="nombre-input" required>
        
        <label for="fecha-input">Fecha:</label>
        <input type="date" id="fecha-input" required>
        
        <label for="comentario-input">Comentario:</label>
        <textarea id="comentario-input" required></textarea>
        
        <button type="submit">Agregar Comentario</button>
        <p id="nombre"></p>
        <p id="fecha"></p>
        <p id="texto"></p>  
      </form>
   
</body>

<script src="index.js"></script>

</html>
